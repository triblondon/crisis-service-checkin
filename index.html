<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Crisis service checkin</title>
		<link rel="stylesheet" href="style/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<div id="sync-wrapper">
					<div id="sync-success">Currently syncing</div>
					<div id="sync-error">There was a problem syncing</div>
				</div>
			</footer>
		</section>
		<script src="https://cdn.jsdelivr.net/pouchdb/3.2.0/pouchdb.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
